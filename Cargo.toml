[package]
name = "github-backup"
version = "3.0.0"
edition = "2021"

[dependencies]
async-stream = "0.3.5"
async-trait = "0.1.82"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.17", features = ["derive", "string"] }
croner = "2.0.5"
ctrlc = "3.4.5"
gix = { version = "0.66.0", features = [
  "blocking-http-transport-reqwest-rust-tls",
] }
human-errors = "0.1.3"
log = "0.4.22"
opentelemetry = "0.24.0"
opentelemetry-otlp = { version = "0.17.0", default-features = false, features = [
  "trace",
  "http-json",
  "http-proto",
  "reqwest-rustls-webpki-roots",
] }
opentelemetry_sdk = { version = "0.24.1", features = ["rt-tokio"] }
parse_link_header = "0.4.0"
pin-project = "1.1.5"
reqwest = { version = "0.12.7", default-features = false, features = [
  "brotli",
  "charset",
  "http2",
  "json",
  "rustls-tls",
] }
rstest = "0.22.0"
serde = { version = "1.0.209", features = ["derive", "alloc"] }
serde_json = "1.0.128"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
tokio = { version = "1.40.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "fs",
] }
tokio-stream = "0.1.16"
tracing = { version = "0.1.40" }
tracing-futures = { version = "0.2.5", features = ["std-future", "futures-03"] }
tracing-opentelemetry = "0.25.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
unicase = "2.7.0"

[dev-dependencies]
tempfile = "3.12.0"
rstest = "0.22.0"

[features]
default = []
pure_tests = []

[profile.release]
debug = false
strip = "debuginfo"
