[package]
name = "github-backup"
version = "3.0.0"
edition = "2021"

[dependencies]
async-stream = "0.3.6"
async-trait = "0.1.83"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.20", features = ["derive", "string"] }
croner = "2.0.6"
ctrlc = "3.4.5"
gix = { version = "0.66.0", features = [
  "blocking-http-transport-reqwest-rust-tls",
] }
human-errors = "0.1.3"
log = "0.4.22"
parse_link_header = "0.4.0"
pin-project = "1.1.6"
reqwest = { version = "0.12.8", default-features = false, features = [
  "brotli",
  "charset",
  "http2",
  "json",
  "rustls-tls",
] }
rstest = "0.23.0"
serde = { version = "1.0.209", features = ["derive", "alloc"] }
serde_json = "1.0.132"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
tokio = { version = "1.41.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "fs",
] }
tokio-stream = "0.1.16"
tracing-batteries = { git = "https://github.com/sierrasoftworks/tracing-batteries-rs.git" }
unicase = "2.8.0"

[dev-dependencies]
tempfile = "3.13.0"
rstest = "0.23.0"

[features]
default = []
pure_tests = []

[profile.release]
debug = false
strip = "debuginfo"
