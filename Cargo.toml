[package]
name = "github-backup"
version = "3.0.0"
edition = "2021"

[dependencies]
async-stream = "0.3.6"
async-trait = "0.1.88"
chrono = { version = "0.4.40", features = ["serde"] }
clap = { version = "4.5.32", features = ["derive", "string"] }
croner = "2.1.0"
ctrlc = "3.4.5"
futures = "0.3.31"
gix = { version = "0.70.0", features = [
  "blocking-http-transport-reqwest-rust-tls",
] }
human-errors = "0.1.5"
log = "0.4.26"
parse_link_header = "0.4.0"
pin-project = "1.1.10"
reqwest = { version = "0.12.9", default-features = false, features = [
  "brotli",
  "charset",
  "http2",
  "json",
  "rustls-tls",
] }
rstest = "0.25.0"
serde = { version = "1.0.219", features = ["derive", "alloc"] }
serde_json = "1.0.140"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
tokio = { version = "1.44.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "fs",
] }
tokio-stream = "0.1.17"
tracing-batteries = { git = "https://github.com/sierrasoftworks/tracing-batteries-rs.git" }
unicase = "2.8.1"

[dev-dependencies]
tempfile = "3.19.1"
rstest = "0.25.0"

[features]
default = []
pure_tests = []

[profile.release]
debug = false
strip = "debuginfo"
