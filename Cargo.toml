[package]
name = "github-backup"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.81"
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.9", features = ["derive", "string"] }
croner = "2.0.4"
gix = { version = "0.63.0", features = ["blocking-http-transport-reqwest-rust-tls"] }
human-errors = "0.1.3"
openssl-sys = { version = "0.9", features=["vendored"], optional = true }
parse_link_header = "0.3.3"
reqwest = { version = "0.12.5", features = ["json"] }
serde = { version = "1.0.204", features = ["derive", "alloc"] }
serde_yaml = "0.9.34"
tokio = { version = "1.38.0", features = ["macros", "rt", "rt-multi-thread"] }

[dev-dependencies]
tempdir = "0.3.7"
tempfile = "3.10.1"

[features]
default = []
openssl_src = ["dep:openssl-sys"]

[profile.release]
debug = "limited"
