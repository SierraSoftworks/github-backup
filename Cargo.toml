[package]
name = "github-backup"
version = "3.0.0"
edition = "2021"

[dependencies]
async-stream = "0.3.6"
async-trait = "0.1.88"
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4.5.45", features = ["derive", "string"] }
croner = "2.2.0"
ctrlc = "3.4.7"
gix = { version = "0.72.1", features = [
  "blocking-http-transport-reqwest-rust-tls",
] }
human-errors = "0.1.5"
parse_link_header = "0.4.0"
pin-project = "1.1.10"
reqwest = { version = "0.12.9", default-features = false, features = [
  "brotli",
  "charset",
  "http2",
  "json",
  "rustls-tls",
] }
rstest = "0.26.1"
serde = { version = "1.0.219", features = ["derive", "alloc"] }
serde_json = "1.0.142"
serde_yaml = "0.9.34"
sha2 = "0.10.9"
tokio = { version = "1.47.1", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "fs",
] }
tokio-stream = "0.1.17"
tracing = "0.1.41"
tracing-batteries = { git = "https://github.com/sierrasoftworks/tracing-batteries-rs.git", features = ["medama", "opentelemetry", "sentry"] }
unicase = "2.8.1"

[dev-dependencies]
http = "1.3.1"
tempfile = "3.20.0"
rstest = "0.26.1"

[features]
default = []
pure_tests = []

[profile.release]
debug = false
strip = "debuginfo"
